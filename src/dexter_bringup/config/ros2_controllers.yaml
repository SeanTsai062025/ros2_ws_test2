# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 30  # Hz — single rate, matches hardware bridge exactly

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - base
      - part1
      - part2
      - part3
      - part4
      - part5

    # The JTC streams position commands to mock hardware.
    # The hardware bridge reads reference.positions from
    # /arm_controller/controller_state at 30 Hz and sends
    # 0xF5 absolute-position CAN commands at the same rate.
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    # Allow the trajectory to end with non-zero velocity (for smooth blending)
    allow_nonzero_velocity_at_trajectory_end: true

    # Publish controller state at 30 Hz — matches bridge loop exactly
    state_publish_rate: 30.0

    # Action monitor rate — how often the JTC checks if the goal is reached
    action_monitor_rate: 30.0

    # Don't abort the FollowJointTrajectory action if the final position
    # isn't reached within a tight time window.  0.0 = no time limit.
    # The JTC will still track the trajectory; this only controls the
    # "did we arrive?" check at the end.
    constraints:
      goal_time: 0.0
