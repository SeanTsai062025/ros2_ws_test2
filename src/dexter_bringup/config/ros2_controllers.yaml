# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - base
      - part1
      - part2
      - part3
      - part4
      - part5

    # The JTC streams position commands to mock hardware.
    # Our hardware bridge reads reference.positions from
    # /arm_controller/controller_state at 100 Hz and down-samples
    # to 30 Hz 0xFE absolute-position CAN commands.
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

    # Allow the trajectory to end with non-zero velocity (for smooth blending)
    allow_nonzero_velocity_at_trajectory_end: true

    # Publish controller state at 100 Hz â€” bridge reads reference.positions
    state_publish_rate: 100.0
