# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    velocity_controller:
      type: forward_command_controller/ForwardCommandController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - base
      - part1
      - part2
      - part3
      - part4
      - part5
    command_interfaces:
      - velocity
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true
    
    # PID gains for position tracking (JTC computes velocity from position error)
    gains:
      base:
        p: 10.0
        i: 0.0
        d: 0.5
      part1:
        p: 10.0
        i: 0.0
        d: 0.5
      part2:
        p: 10.0
        i: 0.0
        d: 0.5
      part3:
        p: 10.0
        i: 0.0
        d: 0.5
      part4:
        p: 10.0
        i: 0.0
        d: 0.5
      part5:
        p: 10.0
        i: 0.0
        d: 0.5

velocity_controller:
  ros__parameters:
    joints:
      - base
      - part1
      - part2
      - part3
      - part4
      - part5
    interface_name: velocity