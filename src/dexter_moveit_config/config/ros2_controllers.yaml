# This config file is used by ros2_control
# NOTE: The authoritative controller config is in dexter_bringup.
#       This file must stay in sync with it so move_group doesn't
#       load a conflicting controller definition.
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz — single rate, matches hardware bridge exactly

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - base
      - part1
      - part2
      - part3
      - part4
      - part5
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    allow_nonzero_velocity_at_trajectory_end: true

    # Publish controller state at 100 Hz — matches bridge loop exactly
    state_publish_rate: 100.0

    # Action monitor rate — how often the JTC checks if the goal is reached
    action_monitor_rate: 20.0

    # Don't abort on goal_time — let trajectory finish naturally
    constraints:
      goal_time: 0.0